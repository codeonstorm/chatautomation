<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ollama Async Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    #chat-box { border: 1px solid #ccc; padding: 1rem; height: 300px; overflow-y: scroll; }
    .message { margin: 0.5rem 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h1>Ollama Async Chat</h1>
  <div id="chat-box"></div>
  <input type="text" id="message-input" placeholder="Type your message here..." autofocus />
  <button id="send-button">Send</button>

  <script>
    // Establish the WebSocket connection to the backend.
    const ws = new WebSocket(`ws://${location.host}/ws/chat`);
    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-button");

    // Append messages to the chat box.
    function appendMessage(sender, text) {
      const messageElem = document.createElement("div");
      messageElem.classList.add("message", sender);
      messageElem.innerText = sender === "user" ? "You: " + text : "Bot: " + text;
      chatBox.appendChild(messageElem);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Handle incoming messages.
    ws.onmessage = function(event) {
      appendMessage("bot", event.data);
    };

    // Send message when the send button is clicked.
    sendButton.addEventListener("click", () => {
      const text = messageInput.value;
      if (text.trim() !== "") {
        appendMessage("user", text);
        ws.send(text);
        messageInput.value = "";
      }
    });

    // Allow sending message with the Enter key.
    messageInput.addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        sendButton.click();
      }
    });
  </script>
</body>
</html>
